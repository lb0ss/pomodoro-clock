<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
  <audio id="alert" src="https://s3-us-west-1.amazonaws.com/pomodoro-clock-alarm/Doorbell-SoundBible.com-516741062.mp3" type="audio/mpeg"></audio>
<div class= "text-center">
  <h1>Pomodoro Clock</h1>
  <div id="timeDiv">
    <h1 id="title1">Session Length</h1>
      <a href="#" class="btn btn-primary outline" id="minus5clock">-</a>
    <h2 id="numclock">5:00</h2>
    <a href="#" class="btn btn-primary outline" id="add5clock">+</a>
      <a href="#" class="btn btn-danger outline" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title2">Break Timer</h1>
     <a href="#" class="btn btn-primary outline" id="minus5break">-</a>
      <h2 id="numbreak">
        5:00
      </h2>
    <a href="#" class="btn btn-primary outline" id="add5break">+</a>
  </div>
  <a href="#" class="btn btn-success outline" id="start">START</a>
</div>
</body>
</html>
